name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm i

      - name: Build
        run: npm run build

      - name: Setup
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_PROJECT_8C416 }}
          channelId: live
          projectId: my-project-8c416

      - name: Deploy
        run: firebase deploy
